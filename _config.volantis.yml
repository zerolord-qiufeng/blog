############################### Article Layout ############################### > start
# 文章布局
article:
  # 文章列表页面的文章卡片布局方案
  preview:
    author: true # true, false
  # 文章详情页面的文章卡片本体布局方案
  body:
    # 文章顶部信息
    top_meta: [author, category, counter, wordcount, date]
    # 文章底部信息
    bottom_meta: [updated, tags, share]
    footer_widget:
      related_posts:
        enable: true
      copyright:
        enable: true
    meta_library:
      # 默认文章作者（可在 _data/author.yaml 中增加其他作者，并在 front-matter 中设置）
      # https://volantis.js.org/advanced-settings/#多人协同
      author:
        avatar: volantis-static/media/org.volantis/blog/favicon/apple-touch-icon.png # https://cdn.jsdelivr.net/gh/volantis-x/cdn-org/blog/favicon/apple-touch-icon.png
        name: 'zerolord & qiufeng'
        url: /
############################### Article Layout ############################### > end

############################### Sidebar ############################### > start
sidebar:
  widget_library:
    # ---------------------------------------
    # blogger info widget
    blogger:
      social:
        - icon: fa-solid fa-rss
          url: /atom.xml
        - icon: fab fa-github
          url: https://github.com/zerolord-qiufeng/
        - icon: fa-solid fa-headphones-alt
          url: /
    # ---------------------------------------
    # webinfo widget
    webinfo:
      type:
        runtime:
          enable: false
          data: '2024/01/01'    # 填写建站日期
          text: '已运行时间：'
          unit: '天'
    # ---------------------------------------
    # Memos widget
    memos_carousel:
      url: 'https://blog.qiufeng.xyz/' # 替换城自己的域名，也可以用杜老师的平台托管
      creatorId: 'qiufeng' # 替换成自己的用户的ID
      tag: '' # 要展示的内容的标签
      image: 'fa-solid fa-image' # 图片替换成图标
      link: 'fa-solid fa-link' # 链接替换成图标
      placeholder: '说说加载中...' # 占位符

############################### Sidebar ############################### > end

